{% extends "base.html" %}

{% block content %}
<form action="/gamename/" method="GET">
    <input type='text' name='query' />
    <input type='submit' />
</form>
<h1>Movie List:</h1>

<ul>
    {%for game in game_list %}
        <h3>
            <li><u><a href="/gamename/{{ game.id }}/">{{ gametitle.title }}</u></a></li> 
        </h3>
    {% endfor %}
</ul>



{% endblock content %}
